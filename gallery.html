<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>    
/* Gallery Section */
.gallery {padding: 60px; background: #fff;}
.gallery h2 {text-align: center; color: #004080; margin-bottom: 40px;}
.gallery-container {display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 1200px; margin: auto;}
.gallery-item {overflow: hidden; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);}
.gallery-item img {width: 100%; height: 200px; object-fit: cover; transition: transform 0.5s;}
.gallery-item img:hover {transform: scale(1.1);}</style>
</head>
<body>
    <!-- Gallery -->
<section class="gallery" id="gallery.html">
  <h2>Gallery</h2>
  <div class="gallery-container">
    <div class="gallery-item"><img src="https://source.unsplash.com/400x300/?sports,1" alt="Gallery 1"></div>
    <div class="gallery-item"><img src="https://source.unsplash.com/400x300/?sports,2" alt="Gallery 2"></div>
    <div class="gallery-item"><img src="https://source.unsplash.com/400x300/?sports,3" alt="Gallery 3"></div>
    <div class="gallery-item"><img src="https://source.unsplash.com/400x300/?sports,4" alt="Gallery 4"></div>
    <div class="gallery-item"><img src="https://source.unsplash.com/400x300/?sports,5" alt="Gallery 5"></div>
    <div class="gallery-item"><img src="https://source.unsplash.com/400x300/?sports,6" alt="Gallery 6"></div>
    <div class="gallery-item"><img src="https://source.unsplash.com/400x300/?sports,7" alt="Gallery 7"></div>
    <div class="gallery-item"><img src="https://source.unsplash.com/400x300/?sports,8" alt="Gallery 8"></div>
    <!-- <div class="gallery-item"><img src="https://source.unsplash.com/400x300/?sports,9 -->
    </section>

</body>
</html>
